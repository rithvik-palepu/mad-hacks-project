version: '3.8'

services:
  evidencecheck:
    build: .
    ports:
      - "8501:8501"
    container_name: evidencecheck-app
    volumes:
      # Optional: Mount a folder for test videos
      - ./test_videos:/app/test_videos:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped

